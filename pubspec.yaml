name: miel_work_owner_web
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluent_ui: ^4.8.6
  flutter_launcher_icons: ^0.13.1
  intl: ^0.19.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.2.0
  flutter_spinkit: ^5.2.0
  syncfusion_flutter_datagrid_export: ^25.2.4
  syncfusion_localizations: ^25.2.4

  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: SourceHanSansJP-Bold
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Bold.otf
    - family: SourceHanSansJP-Regular
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Regular.otf